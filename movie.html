<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
</head>

 <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #movieDetails {
            flex: 1;
            max-width: 70%;
            margin: 10px;
        }
        #relatedVideos {
            flex: 1;
            max-width: 30%;
            margin: 10px;
        }
        #player {
            width: 100%;
            height: auto;
        }
        @media only screen and (max-width: 768px) {
            #movieDetails, #relatedVideos {
                max-width: 100%;
            }
        }
    </style>



<body>

 <div id="movieDetails">

    <h1 id="movieName"></h1>
   <div id="player"></div>
   <p id="movieDescription"></p>


  </div>

<div id="relatedVideos">
        <h2>Related Videos</h2>
        <!-- Add related video links here -->
        <ul>
            <li><a href="#">Related Video 1</a></li>
            <li><a href="#">Related Video 2</a></li>
            <li><a href="#">Related Video 3</a></li>
        </ul>
    </div>


    <script>
        const movieName = sessionStorage.getItem('movieName');
        const movieDescription = sessionStorage.getItem('movieDescription');
        const videoUrl = sessionStorage.getItem('movieUrl');

        document.getElementById('movieName').textContent = movieName;
        document.getElementById('movieDescription').textContent = movieDescription;

        var player = new Clappr.Player({
            source: videoUrl,
            parentId: "#player",
            // You can add more configurations here
        });
    </script>
</body>
</html>
