<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
</head>

 <style>
       body {
  font-family: sans-serif;  /* Set a base font family */
  margin: 0;  /* Remove default body margin */
  background-color: #f5f5f5;  /* Light background color */
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1000px;  /* Set a maximum width for responsiveness */
  margin: 20px auto;  /* Add some margin for better spacing */
}

#movieDetails, #relatedVideos {
  flex: 1;  /* Distribute space equally between sections */
  padding: 20px;
  border-radius: 5px;  /* Add rounded corners for a more polished look */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Subtle shadow for depth */
  margin: 10px;  /* Maintain spacing between sections */
}

#movieDetails header {
  margin-bottom: 15px;
}

#movieName {
  font-size: 24px;
  margin-bottom: 5px;
}

#movieDescription {
  font-size: 16px;
  line-height: 1.5;  /* Improve readability with line spacing */
}

#relatedVideos h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

#player {
  width: 100%;  /* Ensure player fills container width responsively */
  height: auto;
  margin-top: 20px;  /* Add some space above the player */
}

@media only screen and (max-width: 768px) {
  #movieDetails, #relatedVideos {
    flex: auto;  /* Stack sections vertically on smaller screens */
  }
}

    </style>



<body>

 <div id="movieDetails">

    
   <div id="player"></div>
  


  </div>

<div id="relatedVideos">
       <h1 id="movieName"></h1>
         <p id="movieDescription"></p>
  <!-- Add more here -->

    </div>


    <script>
        const movieName = sessionStorage.getItem('movieName');
        const movieDescription = sessionStorage.getItem('movieDescription');
        const videoUrl = sessionStorage.getItem('movieUrl');

        document.getElementById('movieName').textContent = movieName;
        document.getElementById('movieDescription').textContent = movieDescription;

        var player = new Clappr.Player({
            source: videoUrl,
            parentId: "#player",
            // You can add more configurations here
        });
    </script>
</body>
</html>
